<h3>Login</h3>
<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
<form #miaForm="ngForm" novalidate (ngSubmit)="login()">

    <div class="form-group mb-2">
        <label for="email">Email</label>
        <input [(ngModel)]="model.email" required type="email" class="form-control" 
        [ngClass]="{'is-invalid': email.invalid && email.dirty, 'is-valid': email.valid}"
        name="email" id="email" autocomplete="off" #email="ngModel" email>
        <div class="invalid-feedback" *ngIf="email.invalid && email.dirty">Email non valida</div>
    </div>
    <div class="form-group mb-2">
        <label for="password">Password</label>
        <input [(ngModel)]="model.password" required type="password" class="form-control" 
        name="password" id="password" autocomplete="off"  #pass="ngModel" pattern="\d{4}">
        <div class="alert alert-danger" *ngIf="pass.errors?.['required'] && pass.dirty">Password obbligatoria</div>
        <div class="alert alert-danger" *ngIf="pass.errors?.['pattern'] && pass.dirty">La Password deve contenere almeno 4 numeri</div>
        <!-- <pre>
            {{pass.errors | json}}
        </pre> -->
    </div>
    <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary" [disabled]="!miaForm.valid">Entra</button>
    </div>
</form>
